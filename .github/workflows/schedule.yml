    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - name: Update gist
        uses: ./
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: f0123e349b273a4f331bc44e752ed0c6
          USER_ID: 37627405
          USER_TOKEN: ${{ secrets.USER_TOKEN }}
